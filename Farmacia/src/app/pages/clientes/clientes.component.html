<div class="header">
  <header>
    <h1>Lista de Clientes:</h1>
    </header>
</div>

<div class="tabela">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- coluna de posiçao -->
      <ng-container matColumnDef="posicao">
        <th mat-header-cell *matHeaderCellDef> Nº. </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.posicao}} </td>
      </ng-container>

        <!-- coluna de nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

          <!-- coluna de cpf -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
      </ng-container>

         <!-- coluna de nascimento -->
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nascimento}} </td>
      </ng-container>

          <!-- coluna de sexo -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.sexo}} </td>
      </ng-container>

         <!-- coluna de pcd -->
      <ng-container matColumnDef="pcd">
        <th mat-header-cell *matHeaderCellDef> PCD </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.pcd}} </td>
      </ng-container>

         <!-- coluna de endereço -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
      </ng-container>

          <!-- coluna de telefone -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
      </ng-container>

         <!-- coluna de email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[3, 6, 9, 12, 15, 18]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<div class="esp1">

  <div class="esp2">
    <button type="button" routerLink="/login" mat-flat-button color="primary">
      <mat-icon class="idie">perm_identity</mat-icon> Login
    </button>
  </div>

  <div class="esp4">
    <button mat-flat-button (click)="openDialog()">Novo Cliente <mat-icon>add</mat-icon></button>
  </div>

  <div class="esp3">
    <button type="button" routerLink="/produtos" mat-flat-button color="primary">
      <mat-icon>store</mat-icon> produtos
    </button>
  </div>

</div>
